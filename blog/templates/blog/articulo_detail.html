{% extends 'base.html' %} {% block content %} {% load markdown_extras %}

<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <main class="container">
    <div class="row g-5">
      <div class="col-md-12">
        <div class="row">
          <div class="d-flex justify-content-between">
            <h1>{{ articulo.titulo }}</h1>
            <div class="align-self-end">
              Publicado: {{ articulo.pub_date.date }}
            </div>
          </div>
        </div>
        <hr class="d-none d-md-block my-2 mb-3 mt-2" />
        {% if articulo.imagen %}
        <div class="text-center">
          <img src="{{ articulo.imagen.url }}" class="img-fluid" alt="imagen" />
        </div>
        {% endif %}

        <p>{{ articulo.cuerpo | markdown | safe }}</p>
      </div>
    </div>
  </main>
</div>

{% endblock content %}
